<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12">
                <table class="table table-borderless">
                    <tr>
                        <td>Number1</td>
                        <td><input id="num1" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Number2</td>
                        <td><input id="num2" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button onclick="addnumber()" class="btn btn-danger">Add</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p id="result"></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        function addnumber()
        {   
            var n1=parseInt(document.getElementById("num1").value);
            //console.log(n1)
            var n2=parseInt(document.getElementById("num2").value);
            var n3=n1+n2;
            document.getElementById("result").innerHTML=n3;
        }
    </script>
</body>
</html>
